<!DOCTPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <meta content="Search the world's information, incluidng webpages, images, videoes, and more. Google has many special features to help find exactly what you're looking for.">
        <link rel="stylesheet" type="text/css" href="google-clone/styles/reset.css">
        <link rel="stylesheet" type="text/css" href="google-clone/styles/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>Google</title>
    </head>

    <body>
        <div id="navbar">
            <ul class="navlist">
                <li class="navitem">About</li>
                <li class="navitem">Store</li>
            </ul>
            <ul class="navlist">
                <li class="navitem">Gmail</li>
                <li class="navitem" id="images-nav-item">Images</li>
                <li class="navitem"><span class="glyphicon glyphicon-th" style="font-size: 20px;"></span></li>
                <li class="navitem"><img id="nav-image" src="/images/google-profile-icon.png"></li>
            </ul>
        </div>

        <div id="logo-container">
            <img id="logo" src="images/google-logo.png" alt="Google logo">
        </div>

        <div id="search-bar-container">
            <div id="search-icon-cell">
                <i class="fa fa-search" style="font-size: 16px; color: rgb(177, 175, 175);"></i>
            </div>
            <div id="search-bar-cell">
            <form id="search-bar-form">
                <input type="text" id="search-bar" name="search-bar">
            </form>
            </div>
        </div>
        <div id="buttons-container">
            <button id="google-search-button">Google Search</button>
            <button id="feeling-lucky-button">I'm Feeling Lucky</button>
        </div>

        <div id="footer">
            <ul class="navlist">
                <li class="navitem">Advertising</li>
                <li class="navitem">Business</li>
                <li class="navitem">How Search Works</li>
            </ul>
            <ul class="navlist">
                <li class="navitem">Privacy</li>
                <li class="navitem">Terms</li>
                <li class="navitem">Settings</li>
            </ul>
        </div>
    </body>
</html>
